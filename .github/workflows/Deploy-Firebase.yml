name: Build and Deploy to Firebase Hosting
on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
      repo_name:
        required: true
        type: string
      repo_owner_name:
        required: true
        type: string
      environment_name:
        required: true
        type: string
      npm_run_command:
        description: "NPM command to run (e.g., 'npm run build', 'yarn build')"
        required: true
        type: string
      target_site:
        description: "Target site"
        required: true
        type: string
      environment_url:
        required: false
        type: string
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: '20'
      working_directory:
        description: "Working directory for the Node.js project"
        required: false
        type: string
        default: '.'
      package_manager:
        description: "Package manager to use (npm, yarn, pnpm)"
        required: false
        type: string
        default: 'npm'
      build_output_dir:
        description: "Build output directory (dist, build, etc.)"
        required: false
        type: string
        default: 'dist'
      firebase_channel:
        description: "Firebase hosting channel (live, preview, etc.)"
        required: false
        type: string
        default: 'live'
      use_doppler:
        description: "Enable Doppler for secrets management"
        required: false
        type: boolean
        default: false
      doppler_project:
        description: "Doppler project name (optional)"
        required: false
        type: string
      doppler_config:
        description: "Doppler config name (optional)"
        required: false
        type: string
    secrets:
      firebase_project_id:
        required: true
      firebase_service_account:
        required: true
      repo_token:
        required: true
      doppler_token:
        required: false
    outputs:
      # Build outputs
      build_status:
        description: 'Status of the build process'
        value: ${{ jobs.build_application.result }}
      build_successful:
        description: 'Whether the build was successful'
        value: ${{ jobs.build_application.outputs.build_successful }}
      # Deployment outputs
      deployment_status:
        description: 'Status of the deployment process'
        value: ${{ jobs.deploy_to_firebase.result }}
      firebase_url:
        description: "The URL of the deployed Firebase app"
        value: ${{ jobs.deploy_to_firebase.outputs.firebase_url }}
      firebase_channel:
        description: "The Firebase channel where the app was deployed"
        value: ${{ inputs.firebase_channel }}
      deployment_id:
        description: 'GitHub deployment ID'
        value: ${{ jobs.deploy_to_firebase.outputs.deployment_id }}
      # Summary outputs
      overall_status:
        description: 'Overall workflow execution status'
        value: ${{ (jobs.build_application.result == 'success' && jobs.deploy_to_firebase.result == 'success') && 'success' || 'failure' }}
      deployment_summary:
        description: 'Deployment summary information'
        value: 'Tag: ${{ inputs.tag_name }} | Channel: ${{ inputs.firebase_channel }} | Environment: ${{ inputs.environment_name }} | Node: ${{ inputs.node_version }} | Manager: ${{ inputs.package_manager }} | Doppler: ${{ inputs.use_doppler }}'
     
jobs:
  build_application:
    name: 'Build Node.js Application'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: ${{ inputs.use_doppler && inputs.environment_name || 'NO ENV' }}
    outputs:
      build_successful: ${{ steps.build.outputs.build_status }}
    steps:
      - name: Checkout repository | Tag ${{ inputs.tag_name }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
          repository: '${{ inputs.repo_owner_name }}/${{ inputs.repo_name }}'
          fetch-depth: 0
          token: ${{ secrets.repo_token }}
      
      - name: Update package.json version
        if: inputs.working_directory == '.'
        uses: restackio/update-json-file-action@2.1
        with:
          file: package.json
          fields: '{"version": "${{ inputs.tag_name }}"}'
          
      - name: Update package.json version in working directory
        if: inputs.working_directory != '.'
        uses: restackio/update-json-file-action@2.1
        with:
          file: ${{ inputs.working_directory }}/package.json
          fields: '{"version": "${{ inputs.tag_name }}"}'
      
      - name: Validate Doppler Configuration
        if: inputs.use_doppler == true
        shell: bash
        run: |
          if [ -z "${{ secrets.doppler_token }}" ]; then
            echo "‚ùå Error: DOPPLER_TOKEN secret is required when use_doppler is enabled"
            echo "Please add DOPPLER_TOKEN to your repository secrets"
            exit 1
          fi
          echo "‚úÖ Doppler configuration validated"
      
      - name: Build with Node.js (with Doppler)
        if: inputs.use_doppler == true
        id: build
        uses: nabarun-ngo/ngo-nabarun-templates/.github/actions/build-node@main
        with:
          node_version: ${{ inputs.node_version }}
          working_directory: ${{ inputs.working_directory }}
          command: ${{ inputs.npm_run_command }}
          package_manager: ${{ inputs.package_manager }}
          use_doppler: 'true'
          doppler_token: ${{ secrets.doppler_token }}
          doppler_project: ${{ inputs.doppler_project }}
          doppler_config: ${{ inputs.doppler_config }}

      - name: Build with Node.js (without Doppler)
        if: inputs.use_doppler != true
        id: build_no_doppler
        uses: nabarun-ngo/ngo-nabarun-templates/.github/actions/build-node@main
        with:
          node_version: ${{ inputs.node_version }}
          working_directory: ${{ inputs.working_directory }}
          command: ${{ inputs.npm_run_command }}
          package_manager: ${{ inputs.package_manager }}
          use_doppler: 'false'
          
      - name: Validate build output
        shell: bash
        run: |
          echo "üîç Validating build output..."
          BUILD_DIR="${{ inputs.working_directory }}/${{ inputs.build_output_dir }}"
          
          if [[ ! -d "$BUILD_DIR" ]]; then
            echo "‚ùå Build output directory not found: $BUILD_DIR"
            echo "üìÅ Available directories in ${{ inputs.working_directory }}:"
            ls -la "${{ inputs.working_directory }}" || echo "Could not list directory"
            exit 1
          fi
          
          FILE_COUNT=$(find "$BUILD_DIR" -type f | wc -l)
          if [[ $FILE_COUNT -eq 0 ]]; then
            echo "‚ùå Build output directory is empty: $BUILD_DIR"
            exit 1
          fi
          
          echo "‚úÖ Build output validated: $FILE_COUNT files in $BUILD_DIR"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firebase-build-${{ inputs.tag_name }}
          path: ${{ inputs.working_directory }}/${{ inputs.build_output_dir }}
          retention-days: 1

  deploy_to_firebase:
    name: 'Deploy to Firebase Hosting'
    runs-on: ubuntu-latest
    needs: [build_application]
    if: |
      always() &&
      needs.build_application.result == 'success'
    environment: ${{ inputs.environment_name }}
    timeout-minutes: 15
    outputs:
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      firebase_url: ${{ steps.firebase_deploy.outputs.details_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
          repository: '${{ inputs.repo_owner_name }}/${{ inputs.repo_name }}'
          token: ${{ secrets.repo_token }}
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: firebase-build-${{ inputs.tag_name }}
          path: ${{ inputs.working_directory }}/${{ inputs.build_output_dir }}

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ secrets.repo_token }}
          environment-url: ${{ inputs.environment_url }}
          environment: ${{ inputs.environment_name }}
          repo: ${{ inputs.repo_name }}
          owner: ${{ inputs.repo_owner_name }}
          ref: ${{ inputs.tag_name }}

      - name: Validate Firebase configuration
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "üîç Validating Firebase deployment configuration..."
          
          # Check Firebase configuration
          if [[ ! -f "firebase.json" ]]; then
            echo "‚ùå Firebase configuration file not found: firebase.json"
            exit 1
          fi
          
          echo "‚úÖ Firebase configuration validated"

      - name: Deploy to Firebase Hosting
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.firebase_service_account }}
          projectId: ${{ secrets.firebase_project_id }}
          channelId: ${{ inputs.firebase_channel }}
          entryPoint: ${{ inputs.working_directory }}
          target: ${{ inputs.target_site }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          token: ${{ secrets.repo_token }}
          environment-url: ${{ steps.firebase_deploy.outputs.details_url || inputs.environment_url }}
          repo: ${{ inputs.repo_name }}
          owner: ${{ inputs.repo_owner_name }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          state: 'failure'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          token: ${{ secrets.repo_token }}
          environment-url: ${{ inputs.environment_url }}
          repo: ${{ inputs.repo_name }}
          owner: ${{ inputs.repo_owner_name }}
