name: Build and Test
on:
  workflow_call:
    inputs:
      platform:
        description: "Platform type (node, java, etc.)"
        required: true
        type: string
      repo:
        description: "Repository to clone"
        required: false
        type: string
      branch:
        description: "Branch to checkout (e.g., main, stage)"
        required: false
        type: string
      command:
        description: "Build command to run (e.g., 'npm run build', 'clean test', 'clean package')"
        required: true
        type: string
      node_version:
        description: "Node.js version (for Node apps)"
        required: false
        type: string
        default: "20"
      java_version:
        description: "Java version (for Java apps)"
        required: false
        type: string
        default: "17"
      working_directory:
        description: "Directory where the code resides"
        required: false
        type: string
        default: "."
      maven_options:
        description: "Additional Maven options (for Java apps)"
        required: false
        type: string
        default: "-Dmaven.test.skip=false"


jobs:
  build_java:
    runs-on: ubuntu-latest
    name: Build and Test Java
    if: inputs.platform == 'java'
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.repo }}
        ref: ${{ inputs.branch }}
        path: ${{ inputs.working_directory }}
    
    - name: Set up JDK ${{ inputs.java_version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java_version }}
        distribution: 'temurin'
        cache: 'maven'
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN
    
    - name: Build and Test
      run: mvn -B ${{ inputs.command }} ${{ inputs.maven_options }}
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Java Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: java-test-results
        path: |
          ${{ inputs.working_directory }}/target/surefire-reports/
          ${{ inputs.working_directory }}/target/failsafe-reports/
        if-no-files-found: ignore
        retention-days: 7

        
  build_node:
    name: Build and Test Node
    runs-on: ubuntu-latest
    if: inputs.platform == 'node'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.branch }}
          path: ${{ inputs.working_directory }}
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
    
      - name: Run Build and Test Command
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
         echo "Running: ${{ inputs.command }}"
         ${{ inputs.command }}
     
      - name: Upload Node Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-results
          path: ${{ inputs.working_directory }}/coverage
          if-no-files-found: ignore
          retention-days: 7
  

  
