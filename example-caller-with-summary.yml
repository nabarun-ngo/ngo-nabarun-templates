# Example Caller Workflow - Deploy to GCP with Summary
name: 'Deploy Application to GCP with Summary'

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to deploy'
        required: true
        type: string
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

jobs:
  deploy-to-gcp:
    name: 'Deploy to GCP App Engine'
    uses: ngo-nabarun-templates/.github/workflows/Deploy-GCP-v2.yml@main
    with:
      tag_name: ${{ inputs.tag_name }}
      repo_name: ${{ github.event.repository.name }}
      repo_owner_name: ${{ github.repository_owner }}
      environment_name: ${{ inputs.environment }}
      environment_url: 'https://your-app.appspot.com'
      target_folder: 'target'
      gae_service_name: 'api-service'
      app_env: ${{ inputs.environment }}
      app_doppler_project_name: 'my-project'
      java_version: '17'
      enable_health_check: true
    secrets:
      gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
      gcp_service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      app_doppler_service_token: ${{ secrets.DOPPLER_TOKEN }}
      repo_token: ${{ secrets.GITHUB_TOKEN }}

  generate-deployment-summary:
    name: 'Generate Deployment Summary'
    runs-on: ubuntu-latest
    needs: deploy-to-gcp
    if: always()
    steps:
      - name: Create Deployment Report
        run: |
          echo "# ðŸš€ GCP Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Deployment Details
          echo "## ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Tag** | \`${{ inputs.tag_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall Status
          OVERALL_STATUS="${{ needs.deploy-to-gcp.outputs.overall_status }}"
          if [ "$OVERALL_STATUS" = "success" ]; then
            echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "The application has been successfully deployed to ${{ inputs.environment }}!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "The deployment encountered errors. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build Status
          echo "## ðŸ“¦ Build Status" >> $GITHUB_STEP_SUMMARY
          BUILD_STATUS="${{ needs.deploy-to-gcp.outputs.build_status }}"
          JAR_NAME="${{ needs.deploy-to-gcp.outputs.jar_name }}"
          if [ "$BUILD_STATUS" = "success" ]; then
            echo "âœ… **Build:** Successful" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **JAR File:** \`$JAR_NAME\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Deployment Status
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          DEPLOYMENT_STATUS="${{ needs.deploy-to-gcp.outputs.deployment_status }}"
          DEPLOYMENT_VERSION="${{ needs.deploy-to-gcp.outputs.deployment_version }}"
          DEPLOYMENT_ID="${{ needs.deploy-to-gcp.outputs.deployment_id }}"
          
          if [ "$DEPLOYMENT_STATUS" = "success" ]; then
            echo "âœ… **Deployment:** Successful" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **Version:** \`$DEPLOYMENT_VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ†” **Deployment ID:** \`$DEPLOYMENT_ID\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Cleanup Status
          echo "## ðŸ§¹ Cleanup Status" >> $GITHUB_STEP_SUMMARY
          CLEANUP_STATUS="${{ needs.deploy-to-gcp.outputs.cleanup_status }}"
          if [ "$CLEANUP_STATUS" = "success" ]; then
            echo "âœ… **Cleanup:** Old resources cleaned up successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "$CLEANUP_STATUS" = "failure" ]; then
            echo "âš ï¸ **Cleanup:** Some cleanup operations failed (deployment still successful)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Cleanup:** Skipped (due to deployment failure)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Summary Information
          echo "## ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.deploy-to-gcp.outputs.deployment_summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Next Steps
          echo "## ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          if [ "$OVERALL_STATUS" = "success" ]; then
            echo "- ðŸŒ **Application URL:** [Visit Application](https://your-app.appspot.com)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š **Monitor:** Check application logs and metrics" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§ª **Test:** Verify application functionality" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¢ **Notify:** Inform stakeholders about the deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ” **Investigate:** Check workflow logs for error details" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”§ **Fix:** Address any issues found" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ **Retry:** Re-run the deployment after fixes" >> $GITHUB_STEP_SUMMARY
          fi

