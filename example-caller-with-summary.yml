# Example Caller Workflow - Run Tests with Summary
name: 'Run Parallel Tests with Summary'

on:
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Test environment'
        required: true
        type: choice
        options:
          - staging
          - integration
        default: staging
      cucumber_tags:
        description: 'Cucumber tags to run'
        required: true
        type: string
        default: '@smoke'

jobs:
  run-parallel-tests:
    name: 'Execute Parallel Tests'
    uses: ngo-nabarun-templates/.github/workflows/Run-Parallel-Tests.yml@main
    with:
      test_env: ${{ inputs.test_environment }}
      test_doppler_project_name: 'test-project'
      test_cucumber_tags: ${{ inputs.cucumber_tags }}
      test_type: 'automation'
      max_tests_per_matrix: 5
      app_ui_version: 'v1.2.3'
      app_server_version: 'v2.1.0'
      java_version: '22'
      repository_name: 'my-org/test-automation'
      branch_name: 'main'
      test_cycle_folder: '12345'
      test_case_folder: '67890'
      qmetry_project_id: 'PROJ-123'
      jira_url: 'https://mycompany.atlassian.net'
      upload_result: true
    secrets:
      test_doppler_service_token: ${{ secrets.DOPPLER_TOKEN }}
      qmetry_api_key: ${{ secrets.QMETRY_API_KEY }}
      qmetry_open_api_key: ${{ secrets.QMETRY_OPEN_API_KEY }}

  generate-test-summary:
    name: 'Generate Test Summary'
    runs-on: ubuntu-latest
    needs: run-parallel-tests
    if: always()
    steps:
      - name: Create Test Report
        run: |
          echo "# ðŸ§ª Test Execution Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Test Details
          echo "## ðŸ“‹ Test Details" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | \`${{ inputs.test_environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | \`${{ inputs.cucumber_tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall Status
          OVERALL_STATUS="${{ needs.run-parallel-tests.outputs.overall_status }}"
          if [ "$OVERALL_STATUS" = "completed" ]; then
            echo "## âœ… Test Execution Completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Test Execution Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Discovery Status
          echo "## ðŸ” Test Discovery" >> $GITHUB_STEP_SUMMARY
          DISCOVERY_STATUS="${{ needs.run-parallel-tests.outputs.discovery_status }}"
          SCENARIO_COUNT="${{ needs.run-parallel-tests.outputs.scenario_count }}"
          if [ "$DISCOVERY_STATUS" = "success" ]; then
            echo "âœ… **Discovery:** $SCENARIO_COUNT scenarios discovered" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Discovery:** Failed to discover test scenarios" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Execution Status
          echo "## ðŸƒ Test Execution" >> $GITHUB_STEP_SUMMARY
          EXECUTION_STATUS="${{ needs.run-parallel-tests.outputs.test_execution_status }}"
          if [ "$EXECUTION_STATUS" = "success" ]; then
            echo "âœ… **Execution:** All tests passed" >> $GITHUB_STEP_SUMMARY
          elif [ "$EXECUTION_STATUS" = "failure" ]; then
            echo "âš ï¸ **Execution:** Some tests failed (results uploaded for analysis)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Execution:** Test execution encountered errors" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Upload Status
          echo "## ðŸ“¤ Results Upload" >> $GITHUB_STEP_SUMMARY
          UPLOAD_STATUS="${{ needs.run-parallel-tests.outputs.upload_status }}"
          TEST_CYCLE="${{ needs.run-parallel-tests.outputs.test_cycle }}"
          EXECUTION_URL="${{ needs.run-parallel-tests.outputs.test_execution_url }}"
          
          if [ "$UPLOAD_STATUS" = "success" ]; then
            echo "âœ… **Upload:** Results uploaded to QMetry" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **Test Cycle:** \`$TEST_CYCLE\`" >> $GITHUB_STEP_SUMMARY
            if [ -n "$EXECUTION_URL" ]; then
              echo "ðŸ“Š **View Results:** [QMetry Execution]($EXECUTION_URL)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Upload:** Failed to upload results to QMetry" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Summary Information
          echo "## ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.run-parallel-tests.outputs.test_summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Next Steps
          echo "## ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          if [ "$OVERALL_STATUS" = "completed" ]; then
            if [ "$EXECUTION_STATUS" = "success" ]; then
              echo "- âœ… **All tests passed** - Ready for next phase" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ðŸ” **Review failed tests** in QMetry execution report" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ› **Create bug tickets** for legitimate failures" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”„ **Re-run specific tests** after fixes" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- ðŸ” **Check workflow logs** for technical issues" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”§ **Fix infrastructure/configuration** issues" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ **Retry test execution** after resolving issues" >> $GITHUB_STEP_SUMMARY
          fi

